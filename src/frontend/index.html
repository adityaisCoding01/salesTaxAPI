<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Rates Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Tax Rates Management</h1>

<div id="taxRatesList"></div>

<h2>Add New Tax Rate</h2>
<form id="addTaxRateForm">
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>
    <label for="rate">Rate:</label>
    <input type="number" id="rate" name="rate" required><br><br>
    <button type="submit">Add Tax Rate</button>
</form>

<script src="app.js"></script>
</body>
</html>
